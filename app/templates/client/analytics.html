<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Analytics</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Total Jobs</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_jobs }}</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Completed Jobs</p>
                <p class="text-3xl font-bold text-gray-900">{{ completed_jobs }}</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Total Listings</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_listings }}</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Hired Listings</p>
                <p class="text-3xl font-bold text-gray-900">{{ hired_listings }}</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Total Applications</p>
                <p class="text-3xl font-bold text-gray-900">{{ total_applications }}</p>
            </div>
            <div class="bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-600 text-sm font-semibold">Hired Freelances</p>
                <p class="text-3xl font-bold text-gray-900">{{ hired_freelancers }}</p>
            </div>
        </div>
    </div>
</body>
</html>
