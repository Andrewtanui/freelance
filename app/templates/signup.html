{% extends 'layout.html' %}

{% block body %}

<div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
    <div class="px-4 py-7">
        <form action="{{url_for('signup')}}" method="post">
      <h2 class="mb-2 text-3xl font-bold">Sign Up</h2>
      <a href="{{url_for('login')}}" class="mb-10 block font-bold text-blue-600">I have an account?</a>
      <p class="mb-1 font-medium text-gray-500">Looking for?</p>
      <div class="mb-6 flex flex-col gap-y-2 gap-x-4 lg:flex-row">
        <div class="relative flex w-56 items-center justify-center rounded-xl bg-gray-50 px-4 py-3 font-medium text-gray-700">
          <input class="peer hidden" type="radio" name="role" value="seller" id="radio1" not-checked />
          <label class="peer-checked:border-blue-600 peer-checked:bg-blue-200 absolute top-0 h-full w-full cursor-pointer rounded-xl border" for="radio1"> </label>
          <div class="peer-checked:border-transparent peer-checked:bg-blue-600 peer-checked:ring-2 absolute left-4 h-5 w-5 rounded-full border-2 border-gray-300 bg-gray-200 ring-blue-600 ring-offset-2"></div>
          <span class="pointer-events-none z-10">Clients</span>
        </div>
        <div class="relative flex w-56 items-center justify-center rounded-xl bg-gray-50 px-4 py-3 font-medium text-gray-700">
          <input class="peer hidden" type="radio" name="role" value="customer" id="radio3" not-checked />
          <label class="peer-checked:border-blue-600 peer-checked:bg-blue-200 absolute top-0 h-full w-full cursor-pointer rounded-xl border" for="radio3"> </label>
          <div class="peer-checked:border-transparent peer-checked:bg-blue-600 peer-checked:ring-2 absolute left-4 h-5 w-5 rounded-full border-2 border-gray-300 bg-gray-200 ring-blue-600 ring-offset-2"></div>
          <span class="pointer-events-none z-10">Services</span>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2">
        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">First Name</label>
            <input type="text" name="firstname" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Last name</label>
            <input type="text" name="lastname" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Phone number</label>
            <input type="text" name="phonenumber" placeholder="XXX-XX-XXXX-XXX" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email address</label>
            <input type="email" name="email" placeholder="example@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
            <input type="password" name="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>

        <div>
            <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirm password</label>
            <input type="password" name="c_password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>
        </div>
      <button class="hover:shadow-blue-600/40 rounded-xl bg-gradient-to-r from-blue-700 to-blue-600 px-8 py-3 font-bold text-white transition-all hover:opacity-90 hover:shadow-lg mt-3">Sign Up</button>
      </form>
    </div>
  </div>
  
{% endblock body %}
