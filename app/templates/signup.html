{% extends 'layout.html' %}

{% block body %}

<section class="bg-white dark:bg-gray-900">
  <div class="flex justify-center min-h-screen">
      <div class="hidden bg-cover lg:block lg:w-2/5" style="background-image: url('https://images.unsplash.com/photo-1494621930069-4fd4b2e24a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80')">
      </div>

      <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
          <div class="w-full">
              <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
                  Get your free account now.
              </h1>

              <p class="mt-4 text-gray-500 dark:text-gray-400">
                  Letâ€™s get you all set up so you can verify your personal account and begin setting up your profile.
              </p>

              

              <form class="grid grid-cols-1 gap-6 mt-8 md:grid-cols-2" action="{{url_for('signup')}}" method="post">
                  <div>
                    <div class="mt-6">
                      <h1 class="text-gray-500 dark:text-gray-300">Select type of account</h1>
    
                      <div class="mt-3 md:flex md:items-center md:-mx-2">
                        <div class="flex mr-5">
                          <input type="checkbox" name="customer" id="role" class="peer hidden" />
                          <label for="role" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
                           py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 "> Customer </label>
                        </div>
                      </div>
                  </div>
                  </div>

                  <div>
                      <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Full name</label>
                      <input type="text" placeholder="Snow" name="fullname" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                  </div>


                  <div>
                      <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email address</label>
                      <input type="email" name="email" placeholder="johnsnow@example.com" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                  </div>

                  <div>
                      <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
                      <input type="password" name="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                  </div>

                  <div>
                      <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Confirm password</label>
                      <input type="password" name="c_password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                  </div>

                  <button
                      class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                      <span>Sign Up </span>

                      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd"
                              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                              clip-rule="evenodd" />
                      </svg>
                  </button>
              </form>
          </div>
      </div>
  </div>
</section>

{% endblock body %}
